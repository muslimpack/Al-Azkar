name: alazkar
description: A new Flutter project.

publish_to: "none"

version: 0.9.0+11

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: "3.27.0"

dependencies:
  bloc: ^8.1.4
  bot_toast: ^4.1.3
  cupertino_icons: ^1.0.8
  dotted_border: ^2.1.0
  equatable: ^2.0.7
  file_picker: ^8.1.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_colorpicker: ^1.1.0
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.10
  get_it: ^8.0.3
  get_storage: ^2.1.1
  marquee: ^2.3.0
  material_design_icons_flutter: ^7.0.7296
  path: ^1.9.0
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4
  url_launcher: ^6.3.1
  window_manager: ^0.4.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  lint: ^2.3.0

dependency_overrides:
  fading_edge_scrollview: ^4.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/db/
    - assets/sounds/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Uthmanic
      fonts:
        - asset: assets/fonts/uthmanic_hafs_ver12.otf
    - family: Uthmanic2
      fonts:
        - asset: assets/fonts/UthmanicHafs_v2-1.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
    - family: Kitab
      fonts:
        - asset: assets/fonts/kitab.ttf
